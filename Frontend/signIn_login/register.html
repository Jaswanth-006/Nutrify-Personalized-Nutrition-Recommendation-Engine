    <script type="text/javascript">
        window.onload = function(){
           var id =  localStorage.getItem("id")
           if(id){
            window.location.href = "/home/sharvesh/Desktop/Personalized-Nutrition-and-FitnessRecommendation-Engine/Frontend/home.html"
        }
        }
           async function register(){
            const name = document.getElementById("username").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value
            await fetch("http://127.0.0.1:5000/signIn",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    name:name,
                    email:email,
                    pwd:password
                })
            }).then((response)=>response.json())
            .then((response)=>{
                var data = JSON.stringify(response)
                localStorage.setItem("id",response["id"])
                window.location.href = "/home/sharvesh/Desktop/Personalized-Nutrition-and-FitnessRecommendation-Engine/Fronten/singIn_login/age_entry.html"
            })
          
           }
    </script>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Nutrify</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            
        </div>
    </div>

    <!-- Register Form -->
    <div class="register-container">
        <h2>Create Your Account</h2>
        <p>Join Nutrify and start your health journey today.</p>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button onclick="register()" type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
