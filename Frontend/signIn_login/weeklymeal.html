<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Plan</title>
    <link href="styles/meal.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Weekly Meal Plan</h1>
        
        <div id="week-plan"></div>
    </div>
    
    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        const meals = ['Breakfast', 'Lunch', 'Dinner'];

        const weekPlan = document.getElementById('week-plan');

        days.forEach(day => {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');
            dayDiv.innerHTML = `<h3>${day}</h3>`;
            
            meals.forEach(meal => {
                const mealDiv = document.createElement('div');
                mealDiv.classList.add('meal');
                mealDiv.innerHTML = `
                    <span>${meal}</span>
                    <input type="text" class="search-box" placeholder="Search food...">
                    <button class="add-button">+</button>
                `;
                dayDiv.appendChild(mealDiv);
            });
            
            weekPlan.appendChild(dayDiv);
        });
    </script>
</body>
</html>
